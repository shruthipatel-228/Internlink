<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Product Grid - Task 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>OUR COLLECTION</h1>
    </header>

    <main class="product-grid">
        <div class="product-card">
            <div class="image-box">
                <img src="phncvr_img.jpeg" alt="Product 1">
                <button class="hover-btn">Quick View</button>
            </div>
            <div class="info">
                <h3>Phone cover</h3>
                <p class="price">$150.00</p>
                <button class="buy-btn">Add to Cart</button>
            </div>
        </div>

        <div class="product-card">
            <div class="image-box">
                <img src="earpods_img.jpg" alt="Product 2">
                <button class="hover-btn">Quick View</button>
            </div>
            <div class="info">
                <h3>Wireless Earbuds</h3>
                <p class="price">$500.00</p>
                <button class="buy-btn">Add to Cart</button>
            </div>
        </div>

        <div class="product-card">
            <div class="image-box">
                <img src="bag2.jpg" alt="Product 3">
                <button class="hover-btn">Quick View</button>
            </div>
            <div class="info">
                <h3>Bag</h3>
                <p class="price">$200.00</p>
                <button class="buy-btn">Add to Cart</button>
            </div>
        </div>

        <div class="product-card">
            <div class="image-box">
                <img src="watch1.jpg" alt="Product 4">
                <button class="hover-btn">Quick View</button>
            </div>
            <div class="info">
                <h3>Watch</h3>
                <p class="price">$300.00</p>
                <button class="buy-btn">Add to Cart</button>
            </div>
        </div>
    </main>
</body>
</html>
